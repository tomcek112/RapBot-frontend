<div class="fe-message" *ngIf="message.content; else emptyResponse"
     [class.fe-message__annotated]="last">
  {{message.content}}
</div>
<ng-template #emptyResponse>
  <div class="fe-message" [class.fe-message__annotated]="last">
    Damn you got me...
  </div>
</ng-template>
<div *ngIf="last" class="fe-message__spacing"></div>
<div class="fe-message__anchor" #anchor></div>
